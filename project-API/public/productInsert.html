<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Insert file</title>
</head>
<body>
    <div>
        <form method="post">
            <input type="text" name="name" id="name" placeholder="name" required>
            <input type="number" step="0.01" min="0" name="price" placeholder="price" required>
            <input type="number" name="brand_id" placeholder="brand_id" required>
            <input type="number" name="cat_id" placeholder="cat_id" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
